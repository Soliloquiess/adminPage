
# properties
#db source url
spring.datasource.url=jdbc:mysql://localhost:3306/study?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
#spring.datasource.url 이 부분은 데이터베이스와 어떤 부분에 대해 연결할 건지 설정하는 부분
#mysql의 localhost 3306쓰고 뒤는 스키마 study 뜻하고 나머지는 그 외 옵션.

# db response name  (여기가 중요, id , pw는 자기가 설정한 거로 넣어줘야 한다.)
spring.datasource.username=root

# db response password
spring.datasource.password=mysql

#이 부분을 추가해주자. jpa가 실행한 옵션에 대해 보겠다는 뜻.
spring.jpa.show-sql=true

spring.jackson.property-naming-strategy=SNAKE_CASE

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

